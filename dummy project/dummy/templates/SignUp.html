   <section class="SignUp-section">
       

    <form class="col-lg-5 col-md-7 col-sm-8 col-10 shadow p-5 text-center" id="SIgnup-design" method="POST" action="Signup"> 
        {% csrf_token %}

        {% for messages in messages %}
       <h3 style="color: red;"> {{ messages }}</h3>
       {% endfor %}
        <label for="formGroupExampleInput" class="form-label"  style=" font-weight: bold; display: flex; align-items: start; color:rgb(173, 37, 27) ;">Enter First Name :</label>
         <input type="text" name="first_name" placeholder="First Name  " class=" form-control my-3 py-3 p-1" id="formone"  onfocus="this.placeholder=''" 
         onblur="this.placeholder='First Name  '" required>  <br>
        <label for="formGroupExampleInput" class="form-label" style=" font-weight: bold; display: flex; align-items: start; color:rgb(173, 37, 27) ;">Enter Last Name:</label>
        <input type="text" name="last_name" placeholder="Last Name " class=" form-control my-3 py-3 p-1" id="formone"onfocus="this.placeholder=''"
        onblur="this.placeholder='Last Name '" required> 
        <label for="formGroupExampleInput" class="form-label" style=" font-weight: bold; display: flex; align-items: start; color:rgb(173, 37, 27) ;">Choose a username:</label>:</label>
        <input type="text" name="username" placeholder="username " class=" form-control my-3 py-3 p-1" id="formone"onfocus="this.placeholder=''"
        onblur="this.placeholder='username '" required> 
        <label for="formGroupExampleInput" class="form-label"  style=" font-weight: bold; display: flex; align-items: start; color:rgb(173, 37, 27) ;">Enter a Valid Email :</label>
        <input type="email" name="email" placeholder="Email Address " class=" form-control my-3 py-3 p-1" id="formone" onfocus="this.placeholder=''"
         onblur="this.placeholder='Email Address '" required autocomplete="off"> <br>
        <label for="formGroupExampleInput" class="form-label" style=" font-weight: bold; display: flex; align-items: start; color:rgb(173, 37, 27) ;">Choose a Password:</label>
        <input type="password" name="password" placeholder="Password " class=" form-control my-3 py-3 p-1" id="formone"onfocus="this.placeholder=''"
        onblur="this.placeholder='Password '" required> 
        <label for="formGroupExampleInput" class="form-label" style=" font-weight: bold; display: flex; align-items: start; color:rgb(173, 37, 27) ;">Re-Enter the Password:</label>
        <input type="password" name="passwordRepeat" placeholder="Confirm Password " class=" form-control my-3 py-3 p-1" id="formone"onfocus="this.placeholder=''"
        onblur="this.placeholder='Confirm Password '" required> 
        <label for="formGroupExampleInput" class="form-label"  style=" font-weight: bold; display: flex; align-items: start; color:rgb(173, 37, 27) ;">Your Birthday :</label>
        <input type="date" name="date_joined" placeholder="Email Address " class=" form-control my-3 py-3 p-1" id="formone" onfocus="this.placeholder=''"
         onblur="this.placeholder='Email Address '" required> 
        <label for="formGroupExampleInput" id="ma" style="  font-weight: bold; color:rgb(173, 37, 27) ;"> Gender :</label> 
       
        <br> <input type="radio" name="gender" value="Male" name="gender" required> 
      
         <label for="ma" >Male</label>
         <input type="radio" id="fe" value="Female" name="gender" >  
         <label for="fe">Female</label> <br> <br>
       
     

        
  
       
         <button type="submit" name="submitButton" class="btn my-2 py-2" id="button-login">Register</button> <br> <br>
         <a href="Login" id="Existing-Account" >Already have a account?</a> <br> <br>
         <label class="form-check-label" for="gridCheck" style="display: flex; align-items: flex-start;font-weight: bold; color: rgb(59, 41, 41);  " > 
        <input  class="form-check-input"  type="checkbox" id="gridCheck"  style="display: grid; align-items: flex-start;"> 
        
           &nbsp; Receive news from us (Big game releases, Black friday offers...)

         <input  class="form-check-input"  type="checkbox" id="gridCheck"  style="display: grid; align-items: flex-start;" required>

</form>
